<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
            <div class="display">
               <input type="text" name="display">
            </div>
            <div>
            <input type="button" value="AC" onclick="display.value =''" class="clor">
            <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1)" class="clor">
            <input type="button" value="."  onclick="display.value +='.'" class="clor">
            <input type="button" value="/"  onclick="display.value +='/'" class="clor">
           </div>
           <div>
            <input type="button" value="7" onclick="display.value +='7'" class="clor">
            <input type="button" value="8" onclick="display.value +='8'" class="clor">
            <input type="button" value="9" onclick="display.value +='9'" class="clor">
            <input type="button" value="*" onclick="display.value +='*'" class="clor">
           </div>
           <div>
            <input type="button" value="4" onclick="display.value +='4'" class="clor">
            <input type="button" value="5" onclick="display.value +='5'" class="clor">
            <input type="button" value="6" onclick="display.value +='6'" class="clor">
            <input type="button" value="-" onclick="display.value +='-'" class="clor">
           </div>
           <div>
            <input type="button" value="1" onclick="display.value +='1'" class="clor">
            <input type="button" value="2" onclick="display.value +='2'" class="clor">
            <input type="button" value="3" onclick="display.value +='3'" class="clor">
            <input type="button" value="+" onclick="display.value +='+'"class="clor">
           </div>
            <div>
            <input type="button" value="00" onclick="display.value +='00'"class="clor">
            <input type="button" value="0" onclick="display.value +='0'"class="clor">
            <input type="button" value="=" class="find" onclick="display.value=eval(display.value)" id="clr">
            </div>
        </div>
    </form>
    </div>
</body>
</html>
